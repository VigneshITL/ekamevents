<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Ekam Events">
    <meta name="viewport" content="width=320, initial-scale=1, maximum-scale=1">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory-->
    <!-- build:css(frontend/app) styles/vendor.css-->
    <!-- bower:css-->
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="bower_components/animate.css/animate.css"/>
    <!-- endbower-->
  </head>
  <body ng-app="ekam-app" xv-main="" ng-class="bodyClass">
    <title ng-bind="$root.title">Ekam Events</title>

    <!--
    don't bother editing here, bower is these javascripts
    to add new third-party javascript, do bower install <package> -S
    -->
    <!-- build:js(frontend/app) scripts/vendor.js-->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ng-idle/angular-idle.js"></script>
    <script src="bower_components/bugsnag/src/bugsnag.js"></script>
    <script src="bower_components/angular-bugsnag/src/scripts/angular-bugsnag.js"></script>

    <!-- endbuild-->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
